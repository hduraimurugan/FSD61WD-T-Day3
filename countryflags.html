<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Print All Countries Flags</title>
</head>  
<body>
        <script>
        // Create a new XMLHttpRequest object
         let xhr = new XMLHttpRequest();

         // Configure it: GET-request for the URL
         xhr.open('GET', 'https://restcountries.com/v3.1/all', true);

         // Set up the onload event handler to process the response
         xhr.onload = function () {
         if (xhr.status >= 200 && xhr.status < 300) {
              // Parse the JSON response
            let countries = JSON.parse(xhr.responseText);

              // Iterate through the countries and log the flag URLs
            countries.forEach(country => {
            console.log(country.flags.png);
        });
    }       else {
                console.error('Failed to fetch countries: ', xhr.statusText);
                 }
};
        // Set up the onerror event handler to handle any errors
        xhr.onerror = function () {
        console.error('Request error');
};

        // Send the request
         xhr.send();

        </script>
</body>
</html>
